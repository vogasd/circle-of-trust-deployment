apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: circle-backend-netpol
  namespace: circle-prod
spec:
  podSelector:
    matchLabels:
      app: circle-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: circle-frontend
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8001
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow Ollama
    - to:
        - podSelector:
            matchLabels:
              app: circle-ollama
      ports:
        - protocol: TCP
          port: 11434
    # Allow PostgreSQL (external via service endpoint)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432
    # Allow HTTPS for external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: circle-frontend-netpol
  namespace: circle-prod
spec:
  podSelector:
    matchLabels:
      app: circle-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 9113
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow backend
    - to:
        - podSelector:
            matchLabels:
              app: circle-backend
      ports:
        - protocol: TCP
          port: 8001
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: circle-ollama-netpol
  namespace: circle-prod
spec:
  podSelector:
    matchLabels:
      app: circle-ollama
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: circle-backend
      ports:
        - protocol: TCP
          port: 11434
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Deny all other egress (Ollama should not access internet)
