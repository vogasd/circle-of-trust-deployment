apiVersion: v1
kind: Service
metadata:
  name: circle-backend
  namespace: circle-prod
  labels:
    app: circle-backend
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8001
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: circle-backend
