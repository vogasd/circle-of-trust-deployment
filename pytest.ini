[pytest]
# Pytest configuration for Circle of Trust tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    smoke: Smoke tests (quick validation)
    integration: Integration tests
    performance: Performance tests
    skipif: Skip test conditionally

# Timeout for all tests (in seconds)
timeout = 300

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
