# SonarQube Configuration for Circle of Trust
sonar.projectKey=circle-of-trust
sonar.projectName=Circle of Trust
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/tests/**,**/node_modules/**,**/__pycache__/**,**/venv/**,**/build/**,**/dist/**

# Python specific
sonar.python.version=3.11
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.pylint.reportPath=backend/pylint-report.txt

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=backend/test-results.xml

# Code coverage
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Duplications
sonar.cpd.exclusions=**/tests/**

# Analysis parameters
sonar.scm.provider=git
sonar.scm.disabled=false
