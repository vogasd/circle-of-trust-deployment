apiVersion: v1
kind: ConfigMap
metadata:
  name: circle-grafana-dashboard
  namespace: circle-monitoring
  labels:
    grafana_dashboard: "1"
data:
  circle-of-trust-dashboard.json: |
    {
      "dashboard": {
        "title": "Circle of Trust - Production Metrics",
        "tags": ["circle-of-trust", "production"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Request Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"circle-prod\"}[5m])",
                "legendFormat": "{{service}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Error Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total{namespace=\"circle-prod\",status=~\"5..\"}[5m])",
                "legendFormat": "{{service}} - {{status}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Response Time (p95)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=\"circle-prod\"}[5m]))",
                "legendFormat": "{{service}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod CPU Usage",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{namespace=\"circle-prod\"}[5m])",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Pod Memory Usage",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{namespace=\"circle-prod\"}",
                "legendFormat": "{{pod}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Active Pods",
            "targets": [
              {
                "expr": "kube_deployment_status_replicas_available{namespace=\"circle-prod\"}",
                "legendFormat": "{{deployment}}"
              }
            ],
            "type": "stat"
          },
          {
            "title": "GPU Utilization",
            "targets": [
              {
                "expr": "nvidia_gpu_duty_cycle{namespace=\"circle-prod\"}",
                "legendFormat": "GPU {{gpu}}"
              }
            ],
            "type": "graph"
          },
          {
            "title": "Database Connections",
            "targets": [
              {
                "expr": "pg_stat_database_numbackends{namespace=\"circle-prod\"}",
                "legendFormat": "{{datname}}"
              }
            ],
            "type": "graph"
          }
        ],
        "refresh": "30s",
        "time": {
          "from": "now-1h",
          "to": "now"
        }
      }
    }
